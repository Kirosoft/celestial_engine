version: "1.0"
servers:
  - id: filesystem
    name: "Filesystem Tools"
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/home/ubuntu/celestial_engine"
    enabled: true
    timeout: 5000
    
  - id: git
    name: "Git Operations"
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-git"
      - "--repository"
      - "/home/ubuntu/celestial_engine"
    enabled: false
    timeout: 5000
